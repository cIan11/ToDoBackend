# Локальный профиль

# Подключение к бд
spring.datasource.url=jdbc:postgresql://localhost:5432/TodoBackendPostgres
spring.datasource.username=postgres
spring.datasource.password=postgres


#logging.level.org.hibernate.web=trace
#logging.level.org.hibernate.data = trace


#Логи
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=trace
logging.level.org.hibernate.type.descriptor.sql = trace

#Кэш
logging.level.org.ehcache=trace
org.springframework.cache=trace

#Паттерн логов
logging.pattern.console=%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n


